name: Build and Release

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      short_sha: ${{ steps.tag.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Generate tag name
        id: tag
        run: |
          SHORT_SHA=$(git rev-parse --short=8 HEAD)
          TAG_NAME="build-${SHORT_SHA}"
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
      
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git rev-parse ${{ steps.tag.outputs.tag_name }} >/dev/null 2>&1; then
            git tag ${{ steps.tag.outputs.tag_name }}
            git push origin ${{ steps.tag.outputs.tag_name }}
          else
            echo "Tag ${{ steps.tag.outputs.tag_name }} already exists, skipping tag creation"
          fi

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rid: win-x64
            extension: zip
          - rid: win-arm64
            extension: zip
          - rid: linux-x64
            extension: tar.gz
          - rid: linux-arm64
            extension: tar.gz
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Install cross-compilation dependencies
        if: startsWith(matrix.rid, 'win-')
        run: |
          sudo apt-get update
          sudo apt-get install -y clang zlib1g-dev mingw-w64
      
      - name: Publish ${{ matrix.rid }}
        run: |
          dotnet publish nfm-world/nfm-world.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained \
            -p:PublishAot=true \
            -o ./publish/${{ matrix.rid }}
      
      - name: Package ${{ matrix.rid }}
        run: |
          cd ./publish/${{ matrix.rid }}
          if [ "${{ matrix.extension }}" = "zip" ]; then
            zip -r ../../nfm-world-${{ matrix.rid }}.zip .
          else
            tar -czf ../../nfm-world-${{ matrix.rid }}.tar.gz .
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nfm-world-${{ matrix.rid }}
          path: nfm-world-${{ matrix.rid }}.${{ matrix.extension }}

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          name: Build ${{ needs.prepare.outputs.short_sha }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ github.token }}
