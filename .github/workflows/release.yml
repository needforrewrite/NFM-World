name: Build and Release

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      short_sha: ${{ steps.tag.outputs.short_sha }}
      is_master: ${{ steps.check_branch.outputs.is_master }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
        
      - name: Check if master branch
        id: check_branch
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "is_master=true" >> $GITHUB_OUTPUT
          else
            echo "is_master=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate tag name
        id: tag
        run: |
          SHORT_SHA=$(git rev-parse --short=8 HEAD)
          TAG_NAME="build-${SHORT_SHA}"
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.check_branch.outputs.is_master == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="${{ steps.tag.outputs.tag_name }}"
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          else
            echo "Tag $TAG_NAME already exists, skipping tag creation"
          fi

  build-windows:
    needs: prepare
    runs-on: windows-latest
    strategy:
      matrix:
        rid:
          - win-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Generate version string
        id: version
        shell: bash
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          DATE=$(date -u +"%Y.%m.%d")
          SHORT_SHA=$(git rev-parse --short=8 HEAD)
          SEMANTIC_VERSION="1.0.0"
          INFO_VERSION="NFM-World ${BRANCH_NAME}-${DATE}-${SHORT_SHA}"
          echo "semantic_version=${SEMANTIC_VERSION}" >> $GITHUB_OUTPUT
          echo "info_version=${INFO_VERSION}" >> $GITHUB_OUTPUT

      - name: Publish ${{ matrix.rid }}
        run: |
          dotnet publish nfm-world/NFMWorld.csproj `
            -c Release `
            -r ${{ matrix.rid }} `
            --self-contained `
            -p:PublishAot=true `
            -p:Version="${{ steps.version.outputs.semantic_version }}" `
            -p:InformationalVersion="${{ steps.version.outputs.info_version }}" `
            -o ./publish/${{ matrix.rid }}

      - name: Copy native libraries
        run: |
          if (Test-Path "nfm-world/skiadriver/bass.dll") {
            Copy-Item -Path "nfm-world/skiadriver/bass.dll" -Destination "./publish/${{ matrix.rid }}/"
          } else {
            Write-Warning "bass.dll not found, skipping"
          }
          if (Test-Path "nfm-world/nimpellerdriver/impeller.dll") {
            Copy-Item -Path "nfm-world/nimpellerdriver/impeller.dll" -Destination "./publish/${{ matrix.rid }}/"
          } else {
            Write-Warning "impeller.dll not found, skipping"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nfm-world-${{ matrix.rid }}
          path: ./publish/${{ matrix.rid }}/

  build-linux:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid:
          - linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install wine and dependencies
        run: |
          # Remove ppa:ondrej/php since it breaks i386 packages -- https://github.com/oerdnj/deb.sury.org/issues/1745
          sudo add-apt-repository ppa:ondrej/php
          sudo apt-get install --yes ppa-purge
          sudo ppa-purge -y ppa:ondrej/php

          sudo dpkg --add-architecture i386
          wget -qO - https://dl.winehq.org/wine-builds/winehq.key | sudo apt-key add -
          sudo add-apt-repository ppa:cybermax-dexter/sdl2-backport
          sudo apt-add-repository "deb https://dl.winehq.org/wine-builds/ubuntu $(lsb_release -cs) main"
          sudo apt install --install-recommends winehq-stable winetricks xvfb

      - name: Setup Wine prefix for MGFXC
        run: |
          # Start Xvfb for headless Wine operation
          Xvfb :99 -screen 0 1024x768x16 &
          XVFB_PID=$!
          export DISPLAY=:99

          # Wait for Xvfb to be ready
          sleep 2

          # Ensure Xvfb is cleaned up on exit
          trap "kill $XVFB_PID 2>/dev/null || true" EXIT

          # Create 64-bit wine prefix
          export WINEPREFIX=$HOME/.wine64
          export WINEARCH=win64
          export WINEDLLOVERRIDES="mscoree,mshtml="

          # Initialize wine prefix
          wineboot -u

          # Wait for wine server to start (with timeout)
          for i in {1..30}; do
            if wineserver -w 2>/dev/null; then
              break
            fi
            sleep 1
          done

          # Install d3dcompiler_47 using winetricks
          WINEPREFIX=$HOME/.wine64 DISPLAY=:99 winetricks -q d3dcompiler_47

          # Set environment variable for MGFXC
          echo "MGFXC_WINE_PATH=$HOME/.wine64" >> $GITHUB_ENV
          echo "WINEPREFIX=$HOME/.wine64" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Generate version string
        id: version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          DATE=$(date -u +"%Y.%m.%d")
          SHORT_SHA=$(git rev-parse --short=8 HEAD)
          SEMANTIC_VERSION="1.0.0"
          INFO_VERSION="NFM-World ${BRANCH_NAME}-${DATE}-${SHORT_SHA}"
          echo "semantic_version=${SEMANTIC_VERSION}" >> $GITHUB_OUTPUT
          echo "info_version=${INFO_VERSION}" >> $GITHUB_OUTPUT

      - name: Install cross-compilation dependencies
        if: matrix.rid == 'linux-arm64'
        run: |
          sudo apt-get update
          # Install ARM64 cross-compilation toolchain
          sudo apt-get install -y clang zlib1g-dev gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu libc6-dev-arm64-cross

      - name: Publish ${{ matrix.rid }}
        run: |
          if [[ "${{ matrix.rid }}" == "linux-arm64" ]]; then
            # Set cross-compilation tools for ARM64
            export COMPlus_CrossLinker=/usr/bin/aarch64-linux-gnu-ld
            # Create wrapper for objcopy to use the ARM64 version
            mkdir -p $HOME/bin
            echo '#!/bin/bash' > $HOME/bin/objcopy
            echo 'exec /usr/bin/aarch64-linux-gnu-objcopy "$@"' >> $HOME/bin/objcopy
            chmod +x $HOME/bin/objcopy
            export PATH=$HOME/bin:$PATH
          fi
          dotnet publish nfm-world/NFMWorld.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained \
            -p:PublishAot=true \
            -p:Version="${{ steps.version.outputs.semantic_version }}" \
            -p:InformationalVersion="${{ steps.version.outputs.info_version }}" \
            -o ./publish/${{ matrix.rid }}

      - name: Copy native libraries
        run: |
          if [ -f "nfm-world/skiadriver/libbass.so" ]; then
            cp nfm-world/skiadriver/libbass.so ./publish/${{ matrix.rid }}/
          else
            echo "Warning: libbass.so not found, skipping"
          fi
          if [ -f "nfm-world/nimpellerdriver/libimpeller.so" ]; then
            cp nfm-world/nimpellerdriver/libimpeller.so ./publish/${{ matrix.rid }}/
          else
            echo "Warning: libimpeller.so not found, skipping"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nfm-world-${{ matrix.rid }}
          path: ./publish/${{ matrix.rid }}/

  release:
    needs: [prepare, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: needs.prepare.outputs.is_master == 'true'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts for release
        run: |
          set -e
          shopt -s nullglob
          cd artifacts
          # Package all artifacts based on platform
          for dir in nfm-world-*; do
            if [ -d "$dir" ]; then
              pushd "$dir" > /dev/null
              # Use zip for Windows, tar.gz for Linux
              if [[ "$dir" == nfm-world-win-* ]]; then
                zip -r "../${dir}.zip" .
              elif [[ "$dir" == nfm-world-linux-* ]]; then
                tar -czf "../${dir}.tar.gz" .
              fi
              popd > /dev/null
              rm -rf "$dir"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag_name }}
          name: Build ${{ needs.prepare.outputs.short_sha }}
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ github.token }}
